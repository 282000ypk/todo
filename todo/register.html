<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Register</title>
	<style type="text/css">
		*
		{
			padding: 0px;
			margin: 0px;
			background-color: #6abadeba;
		}
		.mainbody
		{
			padding: 10vh;
			background-color: #6abadeba;
			height: 80vh;
			font-weight: bold;
			font-size: 20px;
			display: flex;
			text-align: center;
			flex-wrap: wrap;
			justify-content: center;
		}
		.box
		{
			height: 60%;
			min-width: 60%;
			border: 2px solid black;
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			text-align: left;
		}
	</style>
</head>
<body>
<form method="post" action="register.jsp">
	<div class="mainbody">
		<h1 style="flex-basis: 100%;text-align: center;">Welcome Please fill these required details to register</h1>
		<div class="box">
			<span style="width: 100%;flex-basis: 100%;height: 30px;">Name:     <input style="border: none;border-bottom: solid black;height: 100%;width: 100%;flex-basis: 100%;" type="text" name="nameborder: none;border-bottom: solid black;"></span>
			<span style="width: 100%;flex-basis: 100%;height: 30px;">Email:    <input style="border: none;border-bottom: solid black;height: 100%;width: 100%;flex-basis: 100%;" type="text" name="id"></span>
			<span style="width: 100%;flex-basis: 100%;height: 30px;">Password: <input style="border: none;border-bottom: solid black;height: 100%;width: 100%;flex-basis: 100%;" type="password" name="password"></span>
			<span style="width: 100%;flex-basis: 100%;height: 30px;"><input type="submit" style="width: 100%;height: 30px;background-color: black;color: white;"></span>
		</div>
	</div>
</form>
</body>
</html>
